{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                  Barcha o'qituvchilar
                </div>
                <div class="card-body">
                  <h4 class="card-title"> Barcha o'qituvchilar</h4>
                  <p><i style="font-size: 50px; padding-left:20px;" class="fal fa-chalkboard-teacher"> <span style="padding-left: 150px;">{{count}}</span></i></p> 
                  <button type="button" class="btn btn-primary btn-md btn-block">Batafsil ma'lumot</button>
                </div>
              </div>              
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                  Barcha o'quvchilar
                </div>
                <div class="card-body">
                  <h4 class="card-title"> Barcha o'quvchilar</h4>
                  <p><i style="font-size: 50px; padding-left:20px;" class="fas fa-user-graduate"> <span style="padding-left: 150px;">{{student}}</span></i></p> 
                  <button type="button" class="btn btn-primary btn-md btn-block">Batafsil ma'lumot</button>
                </div>
              </div>         
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                  Barcha fanlar
                </div>
                <div class="card-body">
                  <h4 class="card-title"> Barcha fanlar</h4>
                  <p><i style="font-size: 50px; padding-left:20px;" class="fas fa-book"> <span style="padding-left: 150px;">10</span></i></p> 
                  <button type="button" class="btn btn-primary btn-md btn-block">Batafsil ma'lumot</button>
                </div>
              </div>           
        </div>
    </div>
</div>
{% endblock %}
